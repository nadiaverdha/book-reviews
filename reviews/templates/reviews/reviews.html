{% extends 'base.html' %}
{%load static%}
{% block content %} 
<!-- {{num_books}} -->

{% for post in all_reviews %}
<div class="container">
    <div class="row">
      <div class="col-md-8 card mb-4  mt-3 left  left">
        <div class="card-body">
          <h6>{% block title %} {{ post.title }} - {{post.book}}{% endblock title %}</h6>
          <p class=" text-muted">{{ post.user }} | {{ post.created_on }}</p>
          <p class="card-text ">{{ post.content | safe }}</p>
        </div>
  </div>

{% endfor %}


{% endblock %}
