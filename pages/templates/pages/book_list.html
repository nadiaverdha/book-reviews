{% extends 'base.html' %}

{% block content %}
    <h1> All books</h1>
    {{num_books}}
    {% if book_list %}
    <ul>

      {% for bookinst in book_list %}
        <a href="">{{ bookinst.title }}</a> {{bookinst.pk}}
        <br>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>No books yet</p>
    {% endif %}
{% endblock %}
